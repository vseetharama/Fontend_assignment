<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Order Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 10px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 3px solid black;
      padding: 10px;
      vertical-align: top;
    }

    .bold {
      font-weight: bold;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .section-title {
      font-weight: bold;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td rowspan="13" class="bold center" style="width: 60px;">TCB</td>
    <td class="bold" style="width: 150px;">Order no:</td>
    <td colspan="3">#ABC001</td>
  </tr>
  <tr>
    <td class="bold">Order Date:</td>
    <td colspan="3">23-Mar-2016</td>
  </tr>
  <tr>
    <td colspan="4" class="center bold">Customer</td>
  </tr>
  <tr>
    <td class="bold">Name:</td>
    <td colspan="3">John Papas</td>
  </tr>
  <tr>
    <td class="bold">Address:</td>
    <td colspan="3">Independence Day 5th str, 11511</td>
  </tr>
  <tr>
    <td colspan="4" class="center bold">Order Details</td>
  </tr>
  <tr>
    <td>1</td>
    <td>Of Mice and Men</td>
    <td>Book</td>
    <td>10.00€</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Les Miserables</td>
    <td>Book</td>
    <td>12.00€</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Game of Thrones - S01</td>
    <td>DVD</td>
    <td>50.00€</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Samsung Galaxy</td>
    <td>Mobile Phone</td>
    <td>200.00€</td>
  </tr>
  <tr>
    <td colspan="3" class="right bold">Total:</td>
    <td>272.00€</td>
  </tr>
</table>

</body>
</html>
