<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 8px 12px;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Basic HTML Table</h2>

    <table>
       <center>
        <table border="1";
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memeory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Test</td>
            <td>foo</td>
        </tr>
     
       </center>
    </table>

</body>
</html>
