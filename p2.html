<!DOCTYPE html>
<html>
<head>
    <title>Merged Cell Table</title>
    <style>
        table {
            margin: 20px auto;
            width: 30%;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>A test table with merged cell</h2>

    <table>
      <center>
        <table border="1";
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
      </center>
    </table>

</body>
</html>
